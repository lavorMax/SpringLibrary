<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<form class="centerForm" method="POST" action="http://localhost:8080/bookAdmin/deleteBook/-1"  id="book_form">
    <div class="mb-3">
        <label for="bookId" class="form-label">Book Id</label>
        <input type="text" class="form-control" id="bookId" aria-describedby="bookIdHelp" name="Id">
        <div id="bookIdHelp" class="form-text">You can find all book id's in the database</div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="CreateBookUrl('deleteBook')">Delete Book</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
