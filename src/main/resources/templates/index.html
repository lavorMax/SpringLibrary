<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>TTL-Library</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TTL-Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookAdmin/addBook">Add book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookAdmin/updateBook">Update book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookAdmin/deleteBook">Delete book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2>Choose search type and enter text to search:</h2>
<ul class="list-group">
    <li class="list-group-item">
        <input class="form-check-input me-1" type="radio" value="Title" name="search_type" aria-label="..." checked>
        Search by Title
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="radio" value="AuthorName" name="search_type" aria-label="...">
        Search by Author Name
    </li>
    <li class="list-group-item">
        <input class="form-check-input me-1" type="radio" value="KeyWords" name="search_type" aria-label="...">
        Search by Key Words
    </li>
</ul>
<form class="d-flex" id="search_bar" method="get" action="localhost/bookSearch/getByTitle/">
    <input class="form-control me-2" type="search" placeholder="Enter text to search..." aria-label="Search" id="search_text">
    <button class="btn btn-outline-success" type="submit" onclick="CreateSearchUrl()">Search</button>
</form>
<div th:if="${books != null}">
    <div th:switch="${#lists.size(books)}">
        <h2 th:case="'0'">No Books found!</h2>
        <div th:case="'1'">
            <h2>Only 1 book was found!</h2>
            <div class="card-header" th:text="${books[0].author.name + ' ' + books[0].author.Surname}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${books[0].title}"></h5>
                <p class="card-text" th:text="${books[0].description}"></p>
            </div>
        </div>
        <div th:case="*">
            <h2 th:text="${books.size + ' books were found!'}"></h2>
            <div class="card" th:each="book: ${books}">
                <div class="card-header" th:text="${book.author.name + ' ' + book.author.Surname}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text" th:text="${book.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
