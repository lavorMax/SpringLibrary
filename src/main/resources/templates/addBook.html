<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<form class="centerForm" method="post" th:action="@{http://localhost:8080/bookAdmin/book}" th:object="${book}">
    <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="bookTitle" name="Title" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="bookDescription" class="form-label">Book Description</label>
        <input type="text" class="form-control" id="bookDescription" name="Description" th:field="*{description}">
    </div>
    <div class="mb-3">
        <label for="authorId" class="form-label">Author Id</label>
        <input type="text" class="form-control" id="authorId" aria-describedby="authorIdHelp" name="AuthorId" th:field="*{authorId}">
        <div id="authorIdHelp" class="form-text">You can find all author id's in the database</div>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
